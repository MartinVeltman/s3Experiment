# Database URL
spring.datasource.url=jdbc:postgresql://localhost:5432/objectstorage

# Database credentials
spring.datasource.username=postgresadmin
spring.datasource.password=postgresadmin

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create-drop

# Prefix all API calls with /api
server.servlet.contextPath=/api

# Show error message
server.error.include-message=always

# MinIO
minio.builder.endpoint=http://127.0.0.1:9000
minio.builder.access.key=
minio.builder.secret.key=

